<template name="uploadImageDemo">
  {{#if hasBootstrap}}
	  <div class="thumbnail">
		  <a href="{{link}}" target="{{link}}">
			  <img class="img-responsive" src="{{link}}" alt="{{name}}"/>
			  <div class="caption">
				  <p>{{name}}</p>
			  </div>
		  </a>
	  </div>
  {{else}}
	  <img style="width:50%;max-width:250px;max-height:250px;" src="{{link}}"/>
  {{/if}}
</template>
